    <meta charset="UTF-8">

<body>
    <script>
        let arr = [0, 5, 3, 7 ,2, 999, 3, 3];

        for(let i = 0; i < arr.length; i++){
            for(let j = 0; j < arr.length; j++){
                if(arr[i] < arr[j]){
                    let temp = 0;
                    temp = arr[i];
                    arr[i] = arr[j]
                    arr[j] = temp;
                }
            }
        }
        console.log(arr);
    
    
    </script>
</body>
